[tool.poetry]
name = "rush-py"
version = "1.4.2"
description = "Python SDK for interacting with the QDX Rush API and modules"
authors = ["Ryan Swart <ryan.swart@qdx.co>", "Sean Laguna <sean.laguna@qdx.co>"]
readme = "README.md"
packages = [{include = "rush"}]
documentation = "https://talo.github.io/rush-py"
homepage = "https://rush.qdx.co"

[tool.poetry.scripts]
# rush = "rush.__main__:main"

[tool.poetry.dependencies]
python = "^3.9,<3.13"
httpx = "^0.26.0"
pdb-tools = "^2.5.0"
pydantic = "^2.6.0"
typing-extensions = "^4.9.0"
websockets = "^12"


[tool.poetry.group.dev.dependencies]
ariadne-codegen = "0.12.0"
black = {extras = ["jupyter"], version = "~=23.9.1"}
flake8 = "~=6.1.0"
isort = "~=5.12.0"
jupyterlab = "^4.0.6"
nbdev = "^2.3.12"
notebook = "^7.0.7"
parso = "^0.8.3"
pdoc= "^14.4.0"
pip = "~=23.2.1"
py3Dmol = "^2.0.4"
pytest = "~=7.4.3"
pytest-xdist = "~=3.3.1"
qdx-py = "^0.6.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"


[tool]
[tool.black]
line-length = 110
include = '\.pyi?$'


[tool.isort]
line_length = 110
profile = "black"

[tool.pydocstyle]
ignore = ["D202", "D105"]
match = "(?!test_).*.py"

[tool.pyright]
exclude = ["**/node_modules", "**/__pycache__", "**/*venv*", "result", "setup.py"]
ignore = ["**/node_modules", "**/__pycache__", "**/*venv*", "result", "setup.py"]
reportIncompatibleMethodOverride = "none"
reportIncompatibleVariableOverride = "none"
reportMissingImports = true
reportMissingTypeStubs = "none"
reportUnknownMemberType = "none"
reportUnknownVariableType = "none"
typeCheckingMode = "strict"
useLibraryCodeForTypes = true

[[tool.pyright.executionEnvironments]]
root = ""

[[tool.pyright.executionEnvironments]]
extraPaths = [""]
root = "tests"

[tool.pytest]
[tool.pytest.ini_options]
minversion = "6.0"
testpaths = ["tests"]

[tool.setuptools]
[tool.setuptools.packages]
[tool.setuptools.packages.find]
exclude = ["test", "tests"]
where = [""]

[tool.ariadne-codegen]
schema_path = "schema.graphql"
queries_path = "combined.graphql"
target_package_path = "./rush"
plugins = ["ariadne_codegen.contrib.shorter_results.ShorterResultsPlugin"]

[tool.ariadne-codegen.scalars.DateTime]
type = "datetime.datetime"

[tool.ariadne-codegen.scalars.UserId]
type = "uuid.UUID"

[tool.ariadne-codegen.scalars.AccountId]
type = "uuid.UUID"

[tool.ariadne-codegen.scalars.ArgumentId]
type = "uuid.UUID"

[tool.ariadne-codegen.scalars.ModuleId]
type = "uuid.UUID"

[tool.ariadne-codegen.scalars.ModuleInstanceId]
type = "uuid.UUID"
