  }
}
# Common Fragments across all queries
fragment PageInfoFull on PageInfo {
  hasPreviousPage
  hasNextPage
  startCursor
  endCursor
}

## Arguments fragments and queries
fragment ArgumentFull on Argument {
  id
  typeinfo
  value
  created_at
  rejected_at
  source
  tags
}

query argument($id: ArgumentId!) {
  argument(id: $id) {
    ...ArgumentFull
  }
}

query arguments(
  $after: String
  $before: String
  $first: Int
  $last: Int
  $typeinfo: Type
  $tags: [String!]
) {
  me {
    account {
      arguments(
        first: $first
        last: $last
        after: $after
        before: $before
        typeinfo: $typeinfo
        tags: $tags
      ) {
        pageInfo {
          ...PageInfoFull
        }
        edges {
          cursor
          node {
            ...ArgumentFull
          }
        }
      }
    }
  }
}

## Module fragments and queries

fragment ModuleFull on Module {
  id
  created_at
  deleted_at
  path
  usage
  ins
  ins_usage
  outs
  outs_usage
  description
  typedesc
  tags
  targets
  resource_bounds {
    gpu_min
    gpu_max
    gpu_hint

    gpu_mem_min
    gpu_mem_max
    gpu_mem_hint

    cpu_min
    cpu_max
    cpu_hint
    node_min
    node_max
    node_hint

    mem_min
    mem_max

    storage_min
    storage_max
  }
}

query latest_modules(
  $after: String
  $before: String
  $first: Int
  $last: Int
  $order: OrderBy
  $names: [String!]
) {
  latest_modules(
    after: $after
    before: $before
    first: $first
    last: $last
    order: $order
    names: $names
  ) {
    pageInfo {
      ...PageInfoFull
    }
    edges {
      cursor
      node {
        ...ModuleFull
      }
    }
  }
}

query modules(
  $after: String
  $before: String
  $first: Int
  $last: Int
  $path: String
  $tags: [String!]
) {
  modules(
    first: $first
    last: $last
    after: $after
    before: $before
    path: $path
    tags: $tags
  ) {
    pageInfo {
      ...PageInfoFull
    }
    edges {
      cursor
      node {
        ...ModuleFull
      }
    }
  }
}

