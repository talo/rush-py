# Query is standalone because the graphql-client POSTs all queries in the same file for each subquery
# this queries fragments interacted badly with other queries, causing unexplained issues that will be resolved
# by moving to cynic

query module_instances(
  $after: String
  $before: String
  $first: Int
  $last: Int
  $path: String
  $name: String
  $status: ModuleInstanceStatus
  $tags: [String!]
  $ids: [ModuleInstanceId!]
  $in_argument_ids: [ArgumentId!]
) {
  me {
    account {
      module_instances(
        first: $first
        last: $last
        after: $after
        before: $before
        path: $path
        status: $status
        name: $name
        tags: $tags
        ids: $ids
        in_arguments: $in_argument_ids
      ) {
        edges {
          cursor
          node {
            id
            account_id

            created_at
            deleted_at
            queued_at
            admitted_at
            dispatched_at
            completed_at

            path
            status
            target
            tags

            ins {
              id
              created_at
              deleted_at
              rejected_at
              account_id
              typeinfo
              value
              tags
              source
            }
            outs {
              id
              created_at
              deleted_at
              rejected_at
              account_id
              typeinfo
              value
              tags
              source
            }
            resources {
              gpus
              nodes
              mem
              storage
              walltime
            }
            progress {
              n
              n_expected
              n_max
              done
            }
          }
        }
        pageInfo {
          hasPreviousPage
          hasNextPage
          startCursor
          endCursor
        }
      }
    }
  }
}
