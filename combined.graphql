query module_instance_details(
  $id: ModuleInstanceId!
  $stderr_after: String
  $stderr_before: String
  $stdout_after: String
  $stdout_before: String
) {
  module_instance(id: $id) {
    ...ModuleInstanceFull
    stdout(after: $stdout_after, before: $stdout_before) {
      pageInfo {
        ...PageInfoFull
      }
      edges {
        cursor
        node {
          id
          created_at
          content
        }
      }
    }
    stderr(after: $stderr_after, before: $stderr_before) {
      pageInfo {
        ...PageInfoFull
      }
      edges {
        cursor
        node {
          id
          created_at
          content
        }
      }
    }
  }
}

query module_instances(
  $after: String
  $before: String
  $first: Int
  $last: Int
  $path: String
  $name: String
  $status: ModuleInstanceStatus
  $tags: [String!]
  $ids: [ModuleInstanceId!]
) {
  me {
    account {
      module_instances(
        first: $first
        last: $last
        after: $after
        before: $before
        path: $path
        status: $status
        name: $name
        tags: $tags
        ids: $ids
      ) {
        edges {
          cursor
          node {
            ...SimpleModuleInstanceFull
          }
        }
        pageInfo {
          ...PageInfoFull
        }
      }
    }
  }
}

query module_instance_minimal($id: ModuleInstanceId!) {
  module_instance(id: $id) {
    ...ModuleInstanceCommon
  }
}

query object($id: ArgumentId!) {
  object(id: $id)
}
