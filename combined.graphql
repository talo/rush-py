# Common Fragments across all queries
fragment PageInfoFull on PageInfo {
  hasPreviousPage
  hasNextPage
  startCursor
  endCursor
}

## Arguments fragments and queries
fragment ArgumentFull on Argument {
  id
  name
  typeinfo
  value
  created_at
  rejected_at
  source
  tags
}

query argument($id: ArgumentId!) {
  argument(id: $id) {
    ...ArgumentFull
  }
}

query arguments(
  $after: String
  $before: String
  $first: Int
  $last: Int
  $typeinfo: [Type!]
  $typequery: [TypeQuery!]
  $tags: [String!]
  $resolved: Boolean
) {
  me {
    account {
      arguments(
        first: $first
        last: $last
        after: $after
        before: $before
        typeinfo: $typeinfo
        typequery: $typequery
        tags: $tags
        resolved: $resolved
      ) {
        pageInfo {
          ...PageInfoFull
        }
        edges {
          cursor
          node {
            ...ArgumentFull
          }
        }
      }
    }
  }
}

## Module fragments and queries

fragment ModuleFull on Module {
  id
  name
  created_at
  deleted_at
  path
  usage
  ins
  ins_usage
  outs
  outs_usage
  description
  typedesc
  tags
  targets
  resource_bounds {
    gpu_min
    gpu_max
    gpu_hint

    gpu_mem_min
    gpu_mem_max
    gpu_mem_hint

    cpu_min
    cpu_max
    cpu_hint
    node_min
    node_max
    node_hint

    mem_min
    mem_max

    storage_min
    storage_max
  }
}

query latest_modules(
  $after: String
  $before: String
  $first: Int
  $last: Int
  $order: OrderBy
  $names: [String!]
) {
  latest_modules(
    after: $after
    before: $before
    first: $first
    last: $last
    order: $order
    names: $names
  ) {
    pageInfo {
      ...PageInfoFull
    }
    edges {
      cursor
      node {
        ...ModuleFull
      }
    }
  }
}

query modules(
  $after: String
  $before: String
  $first: Int
  $last: Int
  $path: String
  $tags: [String!]
) {
  modules(
    first: $first
    last: $last
    after: $after
    before: $before
    path: $path
    tags: $tags
  ) {
    pageInfo {
      ...PageInfoFull
    }
    edges {
      cursor
      node {
        ...ModuleFull
      }
    }
  }
}

## ModuleInstance fragments and queries

fragment ModuleInstanceCommon on ModuleInstance {
  id
  account_id
  name

  created_at
  deleted_at
  queued_at
  admitted_at
  dispatched_at
  completed_at

  path
  status
  target
  tags

  failure_reason
  failure_context {
    stdout
    stderr
    syserr
  }
}

fragment ModuleInstanceFull on ModuleInstance {
  ...ModuleInstanceCommon
  ins {
    id
    created_at
    deleted_at
    rejected_at
    account_id
    typeinfo
    value
    tags
    source
  }
  outs {
    id
    created_at
    deleted_at
    rejected_at
    account_id
    typeinfo
    value
    tags
    source
  }
  resources {
    gpus
    nodes
    mem
    storage
    walltime
  }
  progress {
    n
    n_expected
    n_max
    done
  }
  resource_utilization {
    gpu
    mem
    storage
    walltime
    cputime
    inodes
    sus
  }
}

query module_instance_details(
  $id: ModuleInstanceId!
  $stderr_after: String
  $stderr_before: String
  $stdout_after: String
  $stdout_before: String
) {
  module_instance(id: $id) {
    ...ModuleInstanceFull
    stdout(after: $stdout_after, before: $stdout_before) {
      pageInfo {
        ...PageInfoFull
      }
      edges {
        cursor
        node {
          id
          created_at
          content
        }
      }
    }
    stderr(after: $stderr_after, before: $stderr_before) {
      pageInfo {
        ...PageInfoFull
      }
      edges {
        cursor
        node {
          id
          created_at
          content
        }
      }
    }
  }
}

query module_instance_minimal($id: ModuleInstanceId!) {
  module_instance(id: $id) {
