name: CI
on: [workflow_dispatch, pull_request, push]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: fastai/workflows/nbdev-ci@master
        with:
          version: "3.10"
        env: # Or as an environment variable
          TENGU_TOKEN: ${{ secrets.TENGU_TOKEN }}
          TENGU_URL: ${{ vars.TENGU_URL }}
